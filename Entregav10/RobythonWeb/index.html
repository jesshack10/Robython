<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> ROBYTHON, TEXT</title>
	<script src="gBlockly/blockly_compressed.js"></script>
	<script src="gBlockly/blocks_compressed.js"></script>
	<script src="gBlockly/msg/js/en.js"></script>
	<script src="gBlockly/javascript_compressed.js"></script>
	<script src="gBlockly/blocks/Robython.js"></script>
</head>

<body>
	<font color="blue"><h1> ROBYTHON CODE GENERATOR</h1></font>
	
<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

	<xml id="toolbox" style="display: none">
	  <category name="Control">
	    <block type="controls_if"></block>
	    <block type="controls_whileUntil"></block>
	  </category>
	  <category name="Logic">
	    <block type="logic_compare"></block>
	    <block type="logic_operation"></block>
	    <block type="logic_boolean"></block>
	  </category>
	  <category name="Variables" custom="VARIABLE"></category>
	  <category name="Functions" custom="PROCEDURE"></category>
	  <category name="ROBYTHON">
	  	<block type="robython_rgb"> </block>
	  	<block type="robython_buzzer"></block>
	  	<block type="robython_move"></block>
	  	<block type="robython_onoffled"></block>
	  	<block type="robython_temp"></block>
	  	<block type="robython_distance"></block>
	  	<block type="robython_light"></block>
	  	<block type="math_number"></block>
	  </category>

	</xml>
	<script>
	  var workspace = Blockly.inject('blocklyDiv',
	      {media:'gBlockly/media/',toolbox: document.getElementById('toolbox')});
	</script>

</body>
</html>
